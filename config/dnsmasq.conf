# Configuración DNS local para desarrollo
# Resuelve *.local automáticamente

# Configuración básica
listen-address=0.0.0.0
port=53
domain-needed
bogus-priv
bind-interfaces

# Resolver *.local a localhost
address=/local/127.0.0.1
address=/*.local/127.0.0.1

# Servidores DNS upstream
server=8.8.8.8
server=8.8.4.4
server=1.1.1.1

# Configuración de logs
log-queries
log-dhcp

# Configuración de caché
cache-size=1000
neg-ttl=3600

# Configuración específica para desarrollo
local=/local/
domain=local
expand-hosts
